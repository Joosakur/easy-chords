name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Install dependencies
        working-directory: web-client
        run: npm ci

      - name: Check lint and format
        working-directory: web-client
        run: npm run check

      - name: Check TypeScript
        working-directory: web-client
        run: npm run typecheck

      - name: Run unit tests
        working-directory: web-client
        run: npm run test:coverage

      - name: Install Playwright browsers
        working-directory: web-client
        run: npx playwright install chromium

      - name: Run e2e tests
        working-directory: web-client
        run: npm run test:e2e

  midi-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'
          cache-dependency-path: midi-server/*.gradle*

      - name: Run ktlint check
        working-directory: midi-server
        run: ./gradlew ktlintCheck

      - name: Run tests
        working-directory: midi-server
        run: ./gradlew test

  deploy:
    runs-on: ubuntu-latest
    needs: [test, midi-server]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'
          cache-dependency-path: midi-server/*.gradle*

      - name: Extract MIDI server version
        id: midi-version
        run: echo "version=$(grep '^version = ' midi-server/build.gradle.kts | sed 's/version = \"\(.*\)\"/\1/')" >> $GITHUB_OUTPUT

      - name: Build MIDI server JAR
        working-directory: midi-server
        run: ./gradlew bootJar

      - name: Build web client
        working-directory: web-client
        run: npm ci && npm run build
        env:
          VITE_MIDI_SERVER_VERSION: ${{ steps.midi-version.outputs.version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy web client to S3
        run: aws s3 sync web-client/build/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete --acl public-read

      - name: Deploy MIDI server JAR to S3
        run: aws s3 sync midi-server/build/libs/ s3://${{ secrets.AWS_S3_BUCKET }}/server-downloads/ --acl public-read

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/index.html"
